name: "Test Template"
description: "Template for running NeMo tests in a containerized environment"

inputs:
  timeout:
    description: "Max runtime of test in minutes"
    required: false
    default: "10"
  script:
    description: "Test script to execute"
    required: true
  is_optional:
    description: "Failure will cancel all other tests if set to true"
    required: false
    default: "false"
  is_unit_test:
    description: "Upload coverage as unit test"
    required: false
    default: "false"
  cpu-only:
    description: "Run tests on CPU only"
    required: false
    default: "false"
  azure-client-id:
    description: "Azure Client ID"
    required: true
  azure-tenant-id:
    description: "Azure Tenant ID"
    required: true
  azure-subscription-id:
    description: "Azure Subscription ID"
    required: true
  has-azure-credentials:
    description: "Has Azure credentials"
    required: false
    default: "false"
  PAT:
    description: "GitHub Personal Access Token"
    required: true
runs:
  using: "composite"
  steps:
    - name: Install Azure CLI
      if: ${{ inputs.has-azure-credentials == 'true' }}
      shell: bash
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

    - name: Azure Login
      if: ${{ inputs.has-azure-credentials == 'true' }}
      uses: azure/login@v2
      with:
        client-id: ${{ inputs.azure-client-id }}
        tenant-id: ${{ inputs.azure-tenant-id }}
        subscription-id: ${{ inputs.azure-subscription-id }}

    - name: Azure Fileshare
      if: ${{ inputs.has-azure-credentials == 'true' && inputs.is_unit_test == 'false' }}
      shell: bash
      id: azure-fileshare
      run: |
        sudo apt update
        sudo apt install -y cifs-utils

        RESOURCE_GROUP_NAME="azure-gpu-vm-runner_group"
        STORAGE_ACCOUNT_NAME="nemocistorageaccount2"
        FILE_SHARE_NAME="fileshare"

        MNT_ROOT="/media"
        MNT_PATH="$MNT_ROOT/$STORAGE_ACCOUNT_NAME/$FILE_SHARE_NAME"

        echo "MNT_PATH=$MNT_PATH" | tee -a "$GITHUB_OUTPUT"

        sudo mkdir -p $MNT_PATH

        # Create a folder to store the credentials for this storage account and
        # any other that you might set up.
        CREDENTIAL_ROOT="/etc/smbcredentials"
        sudo mkdir -p "/etc/smbcredentials"

        # Get the storage account key for the indicated storage account.
        # You must be logged in with az login and your user identity must have
        # permissions to list the storage account keys for this command to work.
        STORAGE_ACCOUNT_KEY=$(az storage account keys list \
            --resource-group $RESOURCE_GROUP_NAME \
            --account-name $STORAGE_ACCOUNT_NAME \
            --query "[0].value" --output tsv | tr -d '"')

        # Create the credential file for this individual storage account
        SMB_CREDENTIAL_FILE="$CREDENTIAL_ROOT/$STORAGE_ACCOUNT_NAME.cred"
        if [ ! -f $SMB_CREDENTIAL_FILE ]; then
            echo "username=$STORAGE_ACCOUNT_NAME" | sudo tee $SMB_CREDENTIAL_FILE > /dev/null
            echo "password=$STORAGE_ACCOUNT_KEY" | sudo tee -a $SMB_CREDENTIAL_FILE > /dev/null
        else
            echo "The credential file $SMB_CREDENTIAL_FILE already exists, and was not modified."
        fi

        # Change permissions on the credential file so only root can read or modify the password file.
        sudo chmod 600 $SMB_CREDENTIAL_FILE

        # This command assumes you have logged in with az login
        HTTP_ENDPOINT=$(az storage account show --resource-group $RESOURCE_GROUP_NAME --name $STORAGE_ACCOUNT_NAME --query "primaryEndpoints.file" --output tsv | tr -d '"')
        SMB_PATH=$(echo $HTTP_ENDPOINT | cut -c7-${#HTTP_ENDPOINT})$FILE_SHARE_NAME

        STORAGE_ACCOUNT_KEY=$(az storage account keys list --resource-group $RESOURCE_GROUP_NAME --account-name $STORAGE_ACCOUNT_NAME --query "[0].value" --output tsv | tr -d '"')

        sudo mount -t cifs $SMB_PATH $MNT_PATH -o credentials=$SMB_CREDENTIAL_FILE,serverino,nosharesock,actimeo=30,mfsymlinks

        ls -al $MNT_PATH/TestData

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        path: NeMo-Curator
        submodules: recursive

    - name: Build container
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.PAT }}
        RUN_ID: ${{ github.run_id }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        # Check if CPU test already failed before starting build
        check_cpu_failures() {
          curl -s -H "Authorization: token $GH_TOKEN" -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/runs/$RUN_ID/jobs?per_page=100" \
            | jq '[.jobs[] | select(.name | startswith("Unit_Test_")) | select(.conclusion == "failure")] | length' 2>/dev/null || echo "0"
        }
        
        echo "DEBUG: Initial CPU failure check..."
        FAILED=$(check_cpu_failures)
        echo "DEBUG: Failed CPU tests = $FAILED"
        if [ "$FAILED" -gt 0 ]; then
          echo "::error::CPU test already failed - skipping GPU test"
          exit 1
        fi
        
        # Start background monitor to cancel build if CPU test fails
        # Write PID to file for reliable cleanup ($BASHPID gives actual subshell PID, not parent's $$)
        MONITOR_PID_FILE="/tmp/build_monitor_$RUN_ID.pid"
        (
          echo $BASHPID > "$MONITOR_PID_FILE"
          while true; do
            sleep 20
            FAILED_COUNT=$(check_cpu_failures)
            echo "[MONITOR $(date +%H:%M:%S)] Checked - failed=$FAILED_COUNT" >> /tmp/cpu_monitor_$RUN_ID.log
            if [ "$FAILED_COUNT" -gt 0 ]; then
              echo "[MONITOR] DETECTED FAILURE - KILLING BUILD" >> /tmp/cpu_monitor_$RUN_ID.log
              echo "::error::CPU test failed during Docker build - cancelling"
              # Graceful stop first, then force if needed
              pkill -f "docker build" 2>/dev/null || true
              sleep 2
              pkill -9 -f "docker build" 2>/dev/null || true
              rm -f "$MONITOR_PID_FILE"
              exit 1
            fi
          done
        ) &
        
        # Ensure cleanup on exit (normal, error, or signal)
        cleanup_monitor() {
          if [ -f "$MONITOR_PID_FILE" ]; then
            PID=$(cat "$MONITOR_PID_FILE")
            # Check process exists before killing, use process group kill
            if kill -0 "$PID" 2>/dev/null; then
              kill -- -$PID 2>/dev/null || kill "$PID" 2>/dev/null || true
            fi
            rm -f "$MONITOR_PID_FILE"
          fi
        }
        trap cleanup_monitor EXIT
        
        docker build -f docker/Dockerfile -t ray-curator .
        BUILD_EXIT=$?
        
        echo "DEBUG: Build completed with exit code $BUILD_EXIT"
        echo "DEBUG: Monitor log:"
        cat /tmp/cpu_monitor_$RUN_ID.log 2>/dev/null || echo "No monitor log found"
        
        exit $BUILD_EXIT

    - name: Start container
      shell: bash
      run: |
        MNT_PATH=${{ steps.azure-fileshare.outputs.mnt_path }}

        ARG=("")
        if [[ "${{ inputs.cpu-only }}" == "false" ]]; then
          ARG=("--runtime=nvidia --gpus all")
        fi

        cmd=$(cat <<RUN_TEST_EOF
        #!/bin/bash
        docker container rm -f nemo_container_${{ github.run_id }} || true
        docker run \
          --rm \
          -d \
          --name nemo_container_${{ github.run_id }} ${ARG[@]} \
          --shm-size=64g \
          --env RUN_ID=${{ github.run_id }} \
          --volume $(pwd)/NeMo-Curator:/workspace \
          --workdir /workspace \
          --volume $MNT_PATH/TestData:/home/TestData \
          ray-curator \
          bash -c "sleep $(( ${{ inputs.timeout }} * 60 + 60 ))"
        RUN_TEST_EOF
        )

        echo "$cmd" | tee "retry_job.sh"
        bash retry_job.sh

    - name: Create run-script
      id: create
      shell: bash
      run: |
        COVERAGE_PREFIX=$([[ "${{ inputs.is_unit_test }}" == "true" ]] && echo "unit-test" || echo "e2e")
        echo "coverage-prefix=$COVERAGE_PREFIX" | tee -a "$GITHUB_OUTPUT"

        cmd=$(cat <<'RUN_TEST_EOF'
        #!/bin/bash

        docker exec -t nemo_container_${{ github.run_id }} bash -c '
          set -e

          . /opt/venv/env.sh
          bash tests/${{ inputs.script }}.sh
        '

        RUN_TEST_EOF
        )

        echo "timeout_in_seconds=$(( ${{ inputs.timeout }} * 60 ))" | tee -a "$GITHUB_OUTPUT"
        echo "$cmd" | tee "job.sh"

    - name: Run main script
      uses: nick-fields/retry@v3
      id: run-main-script
      env:
        GH_TOKEN: ${{ inputs.PAT }}
        RUN_ID: ${{ github.run_id }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        CONTAINER_NAME: nemo_container_${{ github.run_id }}
      with:
        timeout_seconds: ${{ steps.create.outputs.timeout_in_seconds }}
        max_attempts: 3
        shell: bash
        retry_on: timeout
        on_retry_command: /bin/bash retry_job.sh
        command: |
          # Helper function to check CPU test failures
          check_cpu_failures() {
            curl -s -H "Authorization: token $GH_TOKEN" -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/runs/$RUN_ID/jobs?per_page=100" \
              | jq '[.jobs[] | select(.name | startswith("Unit_Test_")) | select(.conclusion == "failure")] | length' 2>/dev/null || echo "0"
          }
          
          # Cleanup any orphaned monitors from previous retry attempts
          MONITOR_PID_FILE="/tmp/test_monitor_$RUN_ID.pid"
          if [ -f "$MONITOR_PID_FILE" ]; then
            PID=$(cat "$MONITOR_PID_FILE")
            if kill -0 "$PID" 2>/dev/null; then
              kill -- -$PID 2>/dev/null || kill "$PID" 2>/dev/null || true
            fi
            rm -f "$MONITOR_PID_FILE"
          fi
          
          # Check if CPU test already failed
          if [ "$(check_cpu_failures)" -gt 0 ]; then
            echo "::error::CPU test already failed - aborting GPU test"
            exit 1
          fi
          
          # Start background monitor to cancel test if CPU fails
          # Write PID to file for reliable cleanup across retries ($BASHPID gives actual subshell PID)
          (
            echo $BASHPID > "$MONITOR_PID_FILE"
            while true; do
              sleep 20
              if [ "$(check_cpu_failures)" -gt 0 ]; then
                echo "::error::CPU test failed - stopping GPU test"
                # Graceful stop first
                docker stop $CONTAINER_NAME 2>/dev/null || true
                rm -f "$MONITOR_PID_FILE"
                exit 1
              fi
            done
          ) &
          
          # Ensure cleanup on exit (normal, error, or signal)
          cleanup_monitor() {
            if [ -f "$MONITOR_PID_FILE" ]; then
              PID=$(cat "$MONITOR_PID_FILE")
              # Check process exists before killing, use process group kill
              if kill -0 "$PID" 2>/dev/null; then
                kill -- -$PID 2>/dev/null || kill "$PID" 2>/dev/null || true
              fi
              rm -f "$MONITOR_PID_FILE"
            fi
          }
          trap cleanup_monitor EXIT
          
          /bin/bash job.sh
          TEST_EXIT_CODE=$?
          
          exit $TEST_EXIT_CODE

    - name: Check result
      id: check
      shell: bash
      run: |
        docker exec nemo_container_${{ github.run_id }} coverage combine || true
        docker exec nemo_container_${{ github.run_id }} coverage xml || true
        docker cp nemo_container_${{ github.run_id }}:/workspace/.coverage .coverage
        docker cp nemo_container_${{ github.run_id }}:/workspace/coverage.xml coverage.xml

        coverage_report=coverage-${{ steps.create.outputs.coverage-prefix }}-${{ github.run_id }}-$(uuidgen)
        echo "coverage_report=$coverage_report" >> "$GITHUB_OUTPUT"

        EXIT_CODE=${{ steps.run-main-script.outputs.exit_code }}
        IS_SUCCESS=$([[ "$EXIT_CODE" -eq 0 ]] && echo "true" || echo "false")

        if [[ "$IS_SUCCESS" == "false" && "${{ inputs.is_optional }}" == "true" ]]; then
          echo "::warning:: Test failed, but displayed as successful because it is marked as optional."
          IS_SUCCESS=true
        fi

        if [[ "$IS_SUCCESS" == "false" ]]; then
          echo Test did not finish successfully.
          exit 1
        fi

        exit $EXIT_CODE

    - name: Test coverage
      shell: bash -x -e -u -o pipefail {0}
      run: |
        docker exec -t nemo_container_${{ github.run_id }} coverage report -i

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: ${{ steps.check.outputs.coverage_report != 'none' }}
      with:
        name: ${{ steps.check.outputs.coverage_report }}
        path: |
          coverage.xml
          .coverage
        include-hidden-files: true
